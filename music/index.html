<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big Mood Machine</title>
    <link href="music.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/cd-icon.png" type="image/x-icon">
</head>
<body>
    <div id="song-modal">
        <div class="emotion-modal-label"></div>
        <a href="#" title="Close" class="modal-close">✕</a>
        <div class="song-rec-container">
            <p id="song-rec-text"></p>  
        </div>
    </div>
    <div class="intro">
    <div class="headers-container">
        <h3 class="sub-header">the</h1>
        <h1 class="header">Big Mood Machine</h1>
        <h3 class="sub-header">⋇⋆✦⋆⋇</h1>
    </div>

    <p class="intro-text">Indicate your mood to get a song recommendation in the same emotional category. Data is gathered from Spotify playlists.</p>
    </div>  

    <div class="boxes-container">
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">inspired</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">mystical</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">nervous</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">light</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm literally</p><p class="emotion-title">crying</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">romantic</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">cool</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">melancholy</p><p>⋆✦⋆</p>
        </button>
        <button class="box">
            <p>I'm feeling</p><p class="emotion-title">angry</p><p>⋆✦⋆</p>
        </button>
    </div>

    <script src="./music.js"></script>
</body>
</html>
